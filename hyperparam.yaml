# Hyper-params for training imitation learning algorithms
imitation:
all:
    num_steps: 1000000
    eval_interval: 10000
    lr_actor: 3e-4
    lr_critic: 3e-4
    grad_reg_coef : 0.2
    alpha: 1
    beta: 1
    phi: 1
